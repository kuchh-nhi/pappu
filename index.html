<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Pappu! üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      overflow: hidden;
      text-align: center;
      color: #333;
    }

    #protected-content {
      display: none;
    }

    #password-screen {
      margin-top: 150px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0118b;
    }

    .photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ff69b4;
      margin: 20px auto;
    }

    .message {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
    }

    .next-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #e0118b;
    }

    .cake {
      width: 100px;
      animation: pop 1s ease-out forwards;
      transform: translateY(200px);
    }

    @keyframes pop {
      to {
        transform: translateY(0);
      }
    }

    .balloon {
      position: absolute;
      width: 30px;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -100px;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        top: 100vh;
        transform: translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="password-screen">
    <h2>Password daal Pappu üòè</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="protected-content">
    <h1>Happy Birthday, Pappu üéÇüéà</h1>

    <img src="images/image_2025-05-12_22-54-54.jpg" alt="Her Photo" class="photo">

    <p class="message">
      I hope tune aisaa kuchh phli baar ya kam hi dekha hogaa <br>
      Engineer friend ki enginnering way me wish...Many many returns of the day ‚ù§Ô∏è
    </p>

    <img src="images/pngtree-colorful-birthday-cake-decorated-with-melted-strawberries-png-image_13063823.png" class="cake" alt="Cake">

    <button class="next-button" onclick="window.location.href='page2.html'">Aage chal...</button>
  </div>

  <!-- Balloons -->
  <script>
    function checkPassword() {
      const correct = "I-am-chutiya";
      const input = document.getElementById("password").value;
      if (input === correct) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
        for (let i = 0; i < 20; i++) {
          const balloon = document.createElement('img');
          balloon.src = 'images/R.jpg';
          balloon.className = 'balloon';
          balloon.style.left = Math.random() * 100 + 'vw';
          balloon.style.animationDelay = (Math.random() * 5) + 's';
          document.body.appendChild(balloon);
        }
      } else {
        alert("Galat password daala re... dobara try kar");
      }
    }
  </script>

</body>
</html>
